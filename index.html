<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" width="device-width, inital-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="IsoStudios.png" type="image/png">
        <title>Sign Up</title>
    </head>
    <body>
            <main>
                    <img src="IsoStudiosDark_transparent.png" alt="ikona" width="300px" height="100px">
                    <div class="inputs">
                        <input type="email"  placeholder="email" id="email">
                        <input type="password"  placeholder="password" id="password">
                    </div>
                    <button id="submit">Submit</button>
            </main>
            <script>
                document.getElementById('submit').addEventListener('click', function(event) {
                    var email = document.getElementById('email').value.trim();
                    var password = document.getElementById('password').value.trim();
            
                    if (email && password) {
                        window.location.href = "homepage.html";
                    } else {
                        alert("Please fill in both the email and password fields.");
                        event.preventDefault();
                    }
                });
            </script>
    </body>
</html>
